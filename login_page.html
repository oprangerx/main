<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>

    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <input type="submit" value="Login">
    </form>

        // Function to handle the form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            
            // Replace 'your_username' and 'your_password' with the actual credentials
            const username = 'oprangerx';
            const password = 'oprangerx';

            // Fetch the values entered by the user
            const enteredUsername = document.getElementById('username').value;
            const enteredPassword = document.getElementById('password').value;

            // Check if the entered credentials match the set credentials
            if (enteredUsername === username && enteredPassword === password) {
                // Redirect to the second page (replace 'second_page.html' with your desired URL)
                window.location.href = 'linkopener.html';

            }
        });
    </script>
</body>
</html>
